<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Problema 3</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
      <p id="data"></p>
      <br>
      <br>
      <button type="submit">Generar mensaje</button>
  </body>
  <script>
        $(document).ready(function() {
            var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
            $( "button" ).click(function() {
                $.ajax({
                dataType: 'json',
                url: url 
                }).then(function(data) {
                for(var i=0; i<data.length; i++){
                    $('#data').append("<p> <b>CLDR:</b> "+ data[i]['CLDR display name'] + " <b>Capital:</b> " + data[i].Capital + 
                        " <b>FIPS:</b> " + data[i].FIPS + " <b>FIFA:</b> " + data[i].FIFA + " <b>Continent:</b> " + data[i].Continent + 
                        " <b>Languages:</b> " + data[i].Languages + " <b>Geoname ID:</b> " + data[i]['Geoname ID'] + 
                        " <b>DS:</b> " + data[i].DS + "</p>");
                }
                })      
            });
        });
    </script>
</html>
